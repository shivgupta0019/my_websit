<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                
                
                <button class="fa-solid fa-magnifying-glass fa-beat-fade" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, location not found!!!</h1>
            <img src="images/404.png" alt="">
        </div>
        
        <div class="weather-body">
            <img src="images/cloud.png" alt="weather-image" class="weather-img">

            
                <div class="weather-box">
                    <p class="temperature">0<sup>Â°C</sup></p>
                    <p class="description">Light Rain</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <div class="text">
                            <samp id="humidity">45%</samp>
                            <p>Humidity</p>
                        </div>
                    </div>
                    
                   
                
                
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <samp id="wind-speed">12Km/H</samp>
                            <p>Wind-speed</p>
                        </div>
                    </div>
                   
                </div>
                   
                
               


            

        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/0f409e9bca.js" crossorigin="anonymous"></script>
</body>
</html>
