<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog_clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr:#ff3b58; --h:72px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:#00a6ff; --h:84px;" id="min" class="hand"><i></i></div>
            <div style="--clr:#ffffff; --h:94px;" id="sec" class="hand"><i></i></div>



            <samp style="--i:1"><b>1</b></samp>
            <samp style="--i:2"><b>2</b></samp>
            <samp style="--i:3"><b>3</b></samp>
            <samp style="--i:4"><b>4</b></samp>
            <samp style="--i:5"><b>5</b></samp>
            <samp style="--i:6"><b>6</b></samp>
            <samp style="--i:7"><b>7</b></samp>
            <samp style="--i:8"><b>8</b></samp>
            <samp style="--i:9"><b>9</b></samp>
            <samp style="--i:10"><b>10</b></samp>
            <samp style="--i:11"><b>11</b></samp>
            <samp style="--i:12"><b>12</b></samp>
            

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
